<mat-card class="cardWithShadow full-width">
    <mat-card-header>
        <mat-card-title class="m-b-0">Escuelas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="container mt-3 m-b-30">
            <div class="row g-2">
                <!-- Input -->
                <div class="col-12 col-md-8">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Buscar</mat-label>
                        <input (keyup)="applyFilter($event)" matInput placeholder="Escribe aquí..." />
                    </mat-form-field>
                </div>

                <!-- Botón -->
                <div class="col-12 col-md-4 d-flex align-items-start">
                    <button mat-raised-button color="primary" class="option-button" (click)="openDialog()">
                        Agregar
                    </button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

                <!-- Nombre -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
                </ng-container>

                <!-- Dirección -->
                <ng-container matColumnDef="direccion">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Dirección </th>
                    <td mat-cell *matCellDef="let element"> {{ element.direccion }} </td>
                </ng-container>

                <!-- Director -->
                <ng-container matColumnDef="director">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Director </th>
                    <td mat-cell *matCellDef="let element"> {{ element.director }} </td>
                </ng-container>

                <!-- Código Escuela -->
                <ng-container matColumnDef="codigoEscuela">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Código Escuela </th>
                    <td mat-cell *matCellDef="let element"> {{ element.codigoEscuela }} </td>
                </ng-container>

                <!-- Teléfono -->
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Teléfono </th>
                    <td mat-cell *matCellDef="let element"> {{ element.telefono }} </td>
                </ng-container>

                <!-- Ubicación (Provincia | Localidad) -->
                <ng-container matColumnDef="localidad">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Localidad </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.localidad }}
                    </td>
                </ng-container>

                <!-- Acción -->
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Acción </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <button mat-icon-button color="primary" matTooltip="Editar" (click)="editar(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="eliminar(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Header y filas -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5,10,25,50]">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
