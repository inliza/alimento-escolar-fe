<mat-card class="cardWithShadow full-width">
    <mat-card-header>
        <mat-card-title class="m-b-0">Artículos de Desayuno</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="container mt-3 m-b-30">
            <div class="row g-2">
                <!-- Input -->
                <div class="col-12 col-md-8">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Buscar</mat-label>
                        <input (keyup)="applyFilter($event)" matInput placeholder="Escribe aquí..." />
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

                <!-- Nombre -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
                </ng-container>

                <!-- Dirección -->
                <ng-container matColumnDef="precio">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let element"> {{ element.precio }} </td>
                </ng-container>

                <!-- Director -->
                <ng-container matColumnDef="itbis">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Itbis </th>
                    <td mat-cell *matCellDef="let element"> {{ element.itbis ? 'Si' : 'No'}} </td>
                </ng-container>

                <!-- Acción -->
                <!-- <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Acción </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <button mat-icon-button color="primary" matTooltip="Editar" (click)="editar(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="eliminar(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container> -->

                <!-- Header y filas -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5,10,25,50]">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
