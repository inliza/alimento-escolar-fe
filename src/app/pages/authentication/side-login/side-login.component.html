<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/factuspro.png" width="100" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <!-- <div class="row m-t-24 custom-row">
            <div class="col-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
                  <span class="d-none d-lg-block">Sign in with Google</span>
                </div>
              </button>
            </div>
            <div class="col-6">
              <button mat-stroked-button class="w-100 d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="40" class="m-r-4" />
                  <span class="d-none d-lg-block">Sign in with FB</span>
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign in with</div> -->

          <form class="m-t-30" #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <!-- Usuario -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-6 d-block">Usuario</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput name="username" [(ngModel)]="user.username" #username="ngModel" required
                 />
              <mat-error *ngIf="username.invalid && username.touched">
                El usuario es requerido.
              </mat-error>
            </mat-form-field>

            <!-- Contraseña -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-6 d-block">Contraseña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required
                />
              <mat-error *ngIf="password.invalid && password.touched">
                La contraseña es requerida.
              </mat-error>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
                ¿Olvidaste tu contraseña?
              </a>
            </div>

            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="loginForm.invalid">
              Iniciar Sesión
            </button>
          </form>
          <!-- <span class="d-block f-w-500 text-center m-t-24">New to MaterialM?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account</a>
          </span> -->
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<ngx-loading [show]="submitted" [config]="{ fullScreenBackdrop: true }">
</ngx-loading>
